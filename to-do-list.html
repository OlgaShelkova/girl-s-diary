<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary of Modern Girl_todolist_page</title>
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/toDoList.css"/>
    <link rel="shortcut icon" href="" type="" />
</head>
  <body>

<div class="mobile">
  <div class="mobile__head">
      <div class="iconsHead">
      <img src="./assets/images/logo/logo.png" class="mainLogo" alt="logo">
      <img src="./assets/images/icons/smiley-face-emoticon.png" id="iconEmotion" alt="face">
      <img src="./assets/images/icons/wallet.png" id="iconCalculate" alt="walet">
      </div>
    <!-- <img src="" id="icon_" alt=""> -->
  </div>
    <div class="mobile__content">
      <img src="./assets/images/list-lady.jpg" id="todolistImg" alt="girl with macbook">
      <div class="sectionMainName">
        <h1 id="nameMain">Список дел</h1>
      </div>
      <section class="todo">
        <form class="formToDo" onsubmit="addNewTask(event)">
            <input type="text" id="taskInput" placeholder="         Введите текст задачи">
            <button id="addButton" type="submit">Добавить в список</button>
        </form>
      </section>
      <section class="taskArea">
        <div class="adviceContent">
          <h2>Советы для продуктивности от ДСД.</h2> 
          <p>1. Начинайте день в одно и то же время</p>
          <p>2. Повышайте концентрацию</p>
          <p>3. Следите за качеством сна</p>
          <p>4. Повышайте выносливость мозга</p>            
          <p>5. Прокачивайте навык решения задач</p>  
          <p>7. Верьте в себя!</p>
        </div>
      </section>
      <button id="clearButton" type="button">Очистить</button>
      <section class="finishedTasks">
        <div id="gifContainer" class="gif-container">
          <iframe src="https://giphy.com/embed/Xf8OQpipEl7eMlXtsH" width="180" height="155" frameBorder="0" class="giph" allowFullScreen></iframe>
          <img src="" id="iconForHints">
        </div>
        
      </section>
      <div class="mobile__footer">
      <a href="#" onclick="toggleAdvice()">
          <img class="footerIcon1" src="/assets/images/icons/like_icon.svg" alt="heart" />
      </a>
          <a href="https://blog.mann-ivanov-ferber.ru/2016/07/28/30-sovetov-dlya-povysheniya-produktivnosti/"><img  class="footerIcon2" src="/assets/images/icons/share_arrow_icon.svg" alt="share icon" /></a>
          <div class="copyright">
            <p class="copyright__text">&copy Copyright 2024 by Butterflies team</p>
          </div>
      </div>
  </div>
</div>

    <script async src="./style/todo.js"></script>
  </body>
</html>
